<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Weeknd</title>
    <link rel="stylesheet" href="https://joshuamv.github.io/theweeknd/css/master.css">
    <!-- <link rel="stylesheet" href="file:///Users/Joshua/Documents/Shenkar/Year%201/Semester%20B/Code/shenkar-projects/css/master.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
  </head>
  <body>

    <header>
      <div class="intro-vid">

      </div>

      <div class="title-div">
        <h1>TheWeeknd</h1>
        <div class="title-extras">
          <div class="mute-div">
            <img src="svg" alt="mute-button">
          </div>
          <a class="button" href="#">Swap video</a>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="album-list">
        <h2>Albums</h2>
        <div class="album-car">
          <div class="album">

            <div class="album-art">
              <img src="" alt="album-art">
              <div class="album-controls">
                <img src="" alt="play-button">
              </div>
            </div>

            <div class="album-title">
              <h3>Album Name</h3>
              <h3 class="secondary">Year</h3>
            </div>

            <div class="stream-buy">
              <a class="button" href="#">Stream</a>
              <div class="separator"></div>
              <a class="button" href="#">Buy</a>
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
